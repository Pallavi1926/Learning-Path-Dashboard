<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <!-- Complete Dashboard-->
    <div class="Dashboard">

        <!--Top bar : title , user login , language-->

        <header class="top-bar">
            <h1>Learning Path Dashboard</h1>
            <div class="profile">
                <img src="users.png" alt="user profile" id="user-profile-pic">
                <span id="user-name">
                    <a href="user-detail.html">ByteBlitz</a>
                </span>
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="hn">Hindi</option>
                    <option value="tl">Tamil</option>
                </select>
            </div>
        </header>

        <!--Navigation bar-->

        <nav class="dashboard-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Mentors</a></li>
                <li><a href="#">Discussions</a></li>
                <li><a href="#">Other</a></li>
            </ul>
        </nav>

        <!--Website Content-->
        <div class="main-content">
            <section class="my-dashboard">
                <h2>Welcome, Blitz!</h2>
                <img class="roadmap.png" alt="roadmap" class="sec-image">
                <button class="sec-button" id="open-dashboard">My Dashboard</button>
            </section>

            <section class="progress">
                <h3>Your Progress</h3>
                <img src="progress.jpg" alt="progress-chart" class="sec-image">
                <button class="sec-button" id="export-data">Export Data</button>
            </section>

        </div>

    </div>

</body>

</html>
